<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link rel="stylesheet" href="survey.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Survey</title>
</head>
<body>
    <div class="mx-0 mx-sm-auto">
        <div class="card justify-content-center">
          <div class="card-body">
            <form class="px-2" action="">
              <p class="text-center"><strong>Tell me how bad this code is</strong></p>
              <ul class="h2 rating justify-content-center text-center pb-3" data-mdb-toggle="rating">
                <li title="Bad" class="x">
                 <i class="fa-brands fa-internet-explorer" title="Bad" ></i> <i  title="Bad"> Meh</i>
                </li>
                <li title="Poor" class="x">
                    <i class="fa-solid fa-face-grimace"></i><i> Feels cringy</i>
                </li>
                <li class="x" title="OK">
                    <i class=" fa-solid fa-thumbs-up"></i><i> Ok, I guess</i>
                </li>
                <li class="x" title="Good">
                    <i class=" fa-solid fa-pizza-slice"></i> <i> OK++</i>
                </li>
                <li class="x" title="Excellent">
                    <i class=" fa-solid fa-face-sad-cry" ></i> <i> Crying at the beauty of it</i>
                </li>
              </ul>
              <p class="text-center"><strong>Anything else? Since youre at it.</strong></p>
              <!-- Message input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <textarea class="form-control" id="form4Example6" rows="4"></textarea>
                <label class="form-label" for="form4Example6">Your feedback</label>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary refresh">Submit</button>
          </div>
          <div class="card-footer text-center">
            <a href="../../index.html" ><button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary refresh">HOME</button></a>
          </div>
        </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="survey.js"></script>
</html>
